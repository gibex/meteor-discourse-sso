<template name="discourse_sso">
  {{#if user_logged_in}}
    {{#if error}}
      {{> discourse_sso_error}}
    {{else}}
      {{> discourse_sso_forum_login}}
    {{/if}}
  {{else}}
    {{> discourse_sso_user_login}}
  {{/if}}
</template>

<template name="discourse_sso_error">
  <h1>We're sorry</h1>
  <p>We couldn't log you into the forum. Please try again, or contact <a href='mailto:spritebuilder@apportable.com'>spritebuilder@apportable.com</a> for assistance.</p>
  <p>Message: {{error_message}}</p>
</template>

<template name="discourse_sso_forum_login">
<h1>Log In</h1>
<p>Logging you into the forum...</p>
</template>

<template name="discourse_sso_user_login">
  {{> Login}}
</template>
